            <H1 class="titulo_contato">Contate-nos</H1>
            <p class="texto_contato">Esta com algum problema? ou esta com alguma duvida.</p>
            <p class="texto_contato">Entre em contato através do formulário abaixo:</p>
            
            <form>
                <div class="informações">
                    <label for="nomesobrenome" class="contato_informacoes">Nome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao" required>
        
                    <label for="email" class="contato_informacoes">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
        
                    <label for="telefone" class="contato_informacoes">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao"required placeholder="(XX) XXXXX-XXXX">
        
                    <label for="mensagem" class="contato_informacoes">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                </div>
                        <legend class="opcões_titulo">Como prefere o nosso contato ?</legend>
                <div class="opções">
                    <label for="radio-email" class="opcões"><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
                    <label for="radio-telefone" class="opcões"><input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>
                    <label for="radio-whatsapp" class="opcões"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked >Whatsapp</label>
                    
                    <input type="submit" value="Enviar Formulario" class="enviar">
                </div>    
                    </form>
